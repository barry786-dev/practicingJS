<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --main-color: #f00;
        --color-primary: lightblue;
      }
      * {
        box-sizing: border-box;
        font-size: 2rem;
      }
      html {
        font-size: 62.5%;
        font-family: sans-serif;
      }
      div {
        border: 2px solid red;
      }
      span {
        color: green;
      }
    </style>
    <title>Web Component</title>
    <script src="tooltip.js" type="module" defer></script>
    <script src="confirm-link.js"></script>
  </head>
  <body>
    <template id="tooltip-template">
      <slot></slot>
      <span> (?) </span>
    </template>
    <p>
      My name is Mohamed Barry, I come from
      <barry-tooltip message="The Kingdom of Jordan"><span>JOR</span></barry-tooltip>
      our money is,
      <barry-tooltip message="Jordanian pound"
        ><span>Dinar</span></barry-tooltip
      >
      , this country is in
      <barry-tooltip message="Middle east"><span>MD</span></barry-tooltip>
      , I am a
      <barry-tooltip message="web developer"><span>WD</span></barry-tooltip>
      working in company called
      <barry-tooltip message="" class="important"
        ><span>IT</span></barry-tooltip
      >
    </p>
    <barry-tooltip>Hallo</barry-tooltip>
    <!-- <div>This does not get the web Component styles!</div> -->
    <!-- <a is="barry-confirm-link" href="http://google.com">google</a> -->
  </body>
</html>
