<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Components</title>
    <style>
      #info-box {
        display: none;
      }
    </style>
    <script src="toggleParagraph.js" type="module"></script>
    <script src="toggle-info.js"></script>
  </head>
  <body>
    <button>Show</button>
    <p id="info-box">More infos!</p>

    <!-- Extending build-in paragraph element -->
    <p is="barry-toggle-paragraph" is-hidden="false">google</p>

    <p>another normal paragraph</p>

    <barry-info-toggle is-hidden="true">here is toggled information</barry-info-toggle>

    <script>
      const button = document.querySelector('button');
      const infoEl = document.querySelector('p');

      let isHidden = true;

      button.addEventListener('click', () => {
        if (isHidden) {
          infoEl.style.display = 'block';
          button.textContent = 'Hide';
          isHidden = false;
        } else {
          infoEl.style.display = 'none';
          button.textContent = 'Show';
          isHidden = true;
        }
      });
    </script>
  </body>
</html>
