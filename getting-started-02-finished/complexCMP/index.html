<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web components</title>
    <script src="modal.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 2rem;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <barry-modal>
      <h1 slot="title">The Modal Title</h1>
      <p>with your confirmation you agree to pay the full amount</p>
    </barry-modal>
    <p>Please confirm your choice</p>
    <button>show Details & Confirm</button>
    <script>
      const modal = document.querySelector('barry-modal');
      const button = document.querySelector('button');
      modal.addEventListener('cancel', () => {
        console.log('modal closed');
      });
      modal.addEventListener('confirm', () => {
        console.log('modal confirmed');
      });
      button.addEventListener('click', () => {
        // modal.setAttribute('opened', '');
        if (!modal.isOpen) {
          modal.open();
        }
      });
    </script>

    <!-- <script>
      setTimeout(() => {
        modal.open();
      }, 3000);
    </script> -->
  </body>
</html>
